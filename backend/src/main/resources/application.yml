spring:
  application:
    name: pawslink-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/pawslink
    username: ${DB_USERNAME:pawslink}
    password: ${DB_PASSWORD:pawslink}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-in-production-it-must-be-at-least-256-bits}
    expiration-ms: 86400000 # 24 hours

  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket-name: pawslink-media

logging:
  level:
    com.pawslink: INFO
