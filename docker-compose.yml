version: '3.9'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: pawslink-postgres
    environment:
      POSTGRES_DB: pawslink
      POSTGRES_USER: pawslink
      POSTGRES_PASSWORD: pawslink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawslink"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pawslink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: pawslink-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pawslink-backend
    environment:
      DB_USERNAME: pawslink
      DB_PASSWORD: pawslink
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pawslink
      REDIS_HOST: redis
      MINIO_ENDPOINT: http://minio:9000
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pawslink-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  minio_data:
